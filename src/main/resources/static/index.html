<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        /* General Reset */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        
        label {
            display: block;
            text-align: left;
            font-size: 0.95rem;
            margin-bottom: 5px;
            color: #555;
        }
        
        input,
        select,
        button {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        input:focus,
        select:focus {
            border-color: #4CAF50;
        }
        
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #result {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
            input,
            select,
            button {
                font-size: 0.9rem;
                padding: 8px 10px;
            }
            #result {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <label for="amount">Enter amount in Rupees:</label>
        <input type="number" id="amount" placeholder="Enter amount" />

        <label for="currency">Select currency:</label>
        <select id="currency">
            <option value="Dollar">Dollar</option>
            <option value="Euro">Euro</option>
            <option value="Yen">Yen</option>
            <option value="Riyal">Riyal</option>
        </select>

        <button onclick="convertCurrency()">Convert</button>
        <h2 id="result"></h2>
    </div>

        async function convertCurrency() {
            console.log('Button clicked');
            const amount = document.getElementById('amount').value;
            const currency = document.getElementById('currency').value;

            if (!amount) {
                alert('Please enter an amount');
                return;
            }

            const response = await fetch(`https://currency-converter.up.railway.app/api/convert?amount=${amount}&currency=${currency}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const converted = await response.text();
                document.getElementById('result').innerText = converted;
            } else {
                document.getElementById('result').innerText = 'Error converting currency.';
            }
        }
    </script>
</body>
